set_orientation('landscape')
set_background_color('rgb(210,180,140)')
set_window_color('rgb(23,23,23)')
set_scale(1.0)

#Variables
falling = False
collider_objects = []
gravity = 0
velocity = 0
speed = 0.003
ground=0
def update():
    print(mario.y)
    if held_keys['d']:
        mario.x += speed
    if held_keys['a']:
        mario.x -= speed

    if falling and velocity <= 0:
        if mario.y >= ground:
            gravity += 0.0001
            mario.y -= 0.0003 + gravity
        if mario.y <= ground:
            falling=False
    if velocity>0:
        mario.y+=.01
        velocity-=.1

def input(key):
    if key == 'space' and not falling:
        ground=mario.y
        velocity = 1
        gravity = 0
        falling = True

mario = Entity(texture='assets/textures/player.png', scale=0.05)
