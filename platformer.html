
<!DOCTYPE html>
<html>

    <script src="taptapir/taptapir.js"></script>
    <script type="text/sunsnake">

#Global Functions
ASSETS_FOLDER = 'assets/'
set_orientation('landscape')
set_background_color('rgb(210,180,140)')
set_window_color('rgb(23,23,23)')
set_scale(1.0)

#Variables
falling = False
collider_objects = []
gravity = 0
velocity = 0
speed = 0.003
ground=0
def update():
    sky.x = camera.x * 1
    sky.y = camera.y * 1
    camera.x = lerp(camera.x, player.x, .025)
    camera.y = lerp(camera.y, player.y+.2, .025)
    if held_keys['d']:
        player.x += speed
    if held_keys['a']:
        player.x -= speed

    if falling and velocity <= 0:
        if player.y >= ground:
            gravity += 0.0001
            player.y -= 0.0003 + gravity
        if player.y <= ground:
            falling=False
    if velocity>0:
        player.y+=.007
        velocity-=.1
    if held_keys['shift']:
        player.x += (held_keys['d'] - held_keys['a']) * speed

def input(key):
    if key == 'space' and not falling:
        ground=player.y
        velocity = 1
        gravity = 0
        falling = True

player = Entity(texture='textures/player.png', scale=0.05)
sky = Entity(texture='textures/sky.png', scale=[1.8,1.005], z=10)
grass = Entity(texture='textures/grass_side.png',scale=.05)
    </script><script src="taptapir/sunsnake_compiler.js"></script></html>
