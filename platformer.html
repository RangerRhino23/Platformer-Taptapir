    <script type="text/sunsnake">

#Global Functions
set_orientation('horizontal')
set_window_color('rgb(23,23,23)')
set_scale(1.01)

#Variables
falling = False
collider_objects = []
gravity = 0

def update():
    if held_keys['d']:
        mario.x += 0.003
    if held_keys['a']:
        mario.x -= 0.003

    
    if falling == True:
        if mario.y != goBackTo:
            gravity += 0.0001
            mario.y -= 0.0003 + gravity
        if mario.y <= goBackTo:
            falling = False

def input(key):
    if key == 'space':
        goBackTo = mario.y
        falling = True
        gravity = 0
        mario.y += 0.1

mario = Entity(texture='assets/textures/player.png', scale=0.05)

    </script><script src="taptapir/sunsnake_compiler.js"></script></html>
